<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personal</title>
  <link rel="stylesheet" href="../css/personal.css">
</head>

<body>
  <header>
    <nav id="menu">
      <a href="./administrador.html" class="logo"><img src="../imagenes/logo.png" alt="Logo"></a>
      <ul>
        <li><a href="./proveedor.html">Proveedores</a></li>
        <li><a href="./inventario.html">Inventario</a></li>
        <li><a href="./personal.html">Personal</a></li>
        <li><a href="./facturas.html">Facturas</a></li>
      </ul>
    </nav>
  </header>

  <section class="contenido">
    <h1>Personal Activo</h1>

    <table id="tablaPersonal">
      <tr>
        <th>Nombre</th>
        <th>Puesto</th>
        <th>Horario</th>
        <th>Sueldo</th>
        <th>Acciones</th>
      </tr>
      <tr>
        <td>Juan Pérez</td><td>Mesero</td><td>9:00 - 17:00</td><td>$8,000</td>
        <td>
          <button class="editar" onclick="editarFila(this)">Editar</button>
          <button class="eliminar" onclick="eliminarFila(this)">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td>María López</td><td>Cocinera</td><td>8:00 - 16:00</td><td>$9,500</td>
        <td>
          <button class="editar" onclick="editarFila(this)">Editar</button>
          <button class="eliminar" onclick="eliminarFila(this)">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td>Carlos Díaz</td><td>Recepcionista</td><td>10:00 - 18:00</td><td>$7,800</td>
        <td>
          <button class="editar" onclick="editarFila(this)">Editar</button>
          <button class="eliminar" onclick="eliminarFila(this)">Eliminar</button>
        </td>
      </tr>
    </table>

    <div class="botones">
      <button onclick="agregarFila()">➕ Más</button>
    </div>
  </section>

  <script>
    function agregarFila() {
      const tabla = document.getElementById("tablaPersonal");
      const fila = tabla.insertRow(-1);

      const nombre = prompt("Nombre del empleado:");
      if (!nombre) return;
      const puesto = prompt("Puesto:");
      const horario = prompt("Horario (ej. 9:00 - 17:00):");
      const sueldo = prompt("Sueldo:");

      fila.innerHTML = `
        <td>${nombre}</td>
        <td>${puesto}</td>
        <td>${horario}</td>
        <td>$${sueldo}</td>
        <td>
          <button class="editar" onclick="editarFila(this)">Editar</button>
          <button class="eliminar" onclick="eliminarFila(this)">Eliminar</button>
        </td>
      `;
    }

    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.remove();
    }

    function editarFila(boton) {
      const fila = boton.parentNode.parentNode;
      const celdas = fila.getElementsByTagName("td");

      const nombre = prompt("Editar nombre:", celdas[0].innerText);
      if (nombre !== null) celdas[0].innerText = nombre;

      const puesto = prompt("Editar puesto:", celdas[1].innerText);
      if (puesto !== null) celdas[1].innerText = puesto;

      const horario = prompt("Editar horario:", celdas[2].innerText);
      if (horario !== null) celdas[2].innerText = horario;

      const sueldo = prompt("Editar sueldo:", celdas[3].innerText.replace('$', ''));
      if (sueldo !== null) celdas[3].innerText = `$${sueldo}`;
    }
  </script>
</body>
</html>
