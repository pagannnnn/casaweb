<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Facturas</title>
  <link rel="stylesheet" href="../css/facturas.css">
</head>

<body>
  <header>
    <nav id="menu">
      <a href="./administrador.html" class="logo"><img src="../imagenes/logo.png" alt="Logo"></a>
      <ul>
        <li><a href="./proveedor.html">Proveedores</a></li>
        <li><a href="./inventario.html">Inventario</a></li>
        <li><a href="./personal.html">Personal</a></li>
        <li><a href="./facturas.html">Facturas</a></li>
      </ul>
    </nav>
  </header>

  <section class="contenido">
    <h1>Facturas Registradas</h1>

    <table id="tablaFacturas">
      <tr>
        <th>Folio</th>
        <th>Proveedor</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Acción</th>
      </tr>
      <tr>
        <td>FAC-00123</td><td>Distribuidora López</td><td>01/11/2025</td><td>$12,500.00</td>
        <td><button class="eliminar" onclick="eliminarFila(this)">Eliminar</button></td>
      </tr>
      <tr>
        <td>FAC-00124</td><td>Carnes Selectas S.A.</td><td>03/11/2025</td><td>$8,700.00</td>
        <td><button class="eliminar" onclick="eliminarFila(this)">Eliminar</button></td>
      </tr>
      <tr>
        <td>FAC-00125</td><td>Refrescos del Centro</td><td>05/11/2025</td><td>$5,200.00</td>
        <td><button class="eliminar" onclick="eliminarFila(this)">Eliminar</button></td>
      </tr>
    </table>

    <div class="botones">
      <button onclick="agregarFila()">➕ Más</button>
    </div>
  </section>

  <script>
    function agregarFila() {
      const tabla = document.getElementById("tablaFacturas");
      const fila = tabla.insertRow(-1);

      const folio = prompt("Folio de la factura:");
      if (!folio) return;

      const proveedor = prompt("Proveedor:");
      const fecha = prompt("Fecha (dd/mm/aaaa):");
      const monto = prompt("Monto (ej. 5200.00):");

      fila.innerHTML = `
        <td>${folio}</td>
        <td>${proveedor}</td>
        <td>${fecha}</td>
        <td>$${monto}</td>
        <td><button class="eliminar" onclick="eliminarFila(this)">Eliminar</button></td>
      `;
    }

    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.remove();
    }
  </script>
</body>
</html>
